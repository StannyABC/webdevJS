    <form id="form" action="pay.html" name="cardDetails" class="card-form" onsubmit="return validateForm(event)" method="POST">

      <h2>Payment Details</h2>

    
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
        </div>
    
        <div class="form-row">
          <div class="form-group">
            <label for="exp-month">Expiration Month</label>
            <select id="exp-month" name="exp-month">
              <option value="">MM</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="exp-year">Expiration Year</label>
            <select id="exp-year" name="exp-year">
              <option value="">YYYY</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div>
        </div>
    
        <div class="form-group">
          <label for="security-code">Security Code (CVV)</label>
          <input type="text" id="security-code" name="security-code" placeholder="123">

          <span>(3-4 digit code normally on the back of your card)</span>
        </div>
    
        <button type="submit" class="submit-button">Continue</button>

        <div class="error-message" id="error-message"></div>
      </form>

      


      <script src="js_folder/script.js"></script>
</body>
